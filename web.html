<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mughal Textiles</title>
    <style>
        /* General Styles */
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            background: url('background.jpg') no-repeat center center fixed; 
            background-size: cover;
            position: relative;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.5);
            z-index: -1;
        }
        header { 
            background: #333; 
            color: white; 
            padding: 15px; 
            text-align: center; 
            position: relative; 
        }
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100px; /* Increased size */
            height: auto;
        }
        nav { 
            display: flex; 
            justify-content: center; 
            background: #555; 
            padding: 10px; 
        }
        nav a { 
            color: white; 
            text-decoration: none; 
            padding: 10px 20px; 
        }
        nav a:hover { 
            background: #777; 
        }
        .container { 
            padding: 20px; 
            text-align: center; 
            position: relative; 
            z-index: 1; 
        }
        .product { 
            display: inline-block; 
            margin: 20px; 
            padding: 10px; 
            border: 1px solid #ccc; 
            background: rgba(255, 255, 255, 0.8); 
        }
        .product img { 
            width: 200px; 
            height: auto; 
            display: block; 
            margin: 0 auto 10px; 
        }
        .contact { 
            text-align: center; 
            padding: 20px; 
            background: rgba(244, 244, 244, 0.8); 
            position: relative; 
            z-index: 1; 
        }
        form { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }
        input, textarea { 
            width: 80%; 
            max-width: 400px; 
            padding: 10px; 
            margin: 10px; 
            border: 1px solid #ccc; 
        }
        button { 
            padding: 10px 20px; 
            background: #333; 
            color: white; 
            border: none; 
            cursor: pointer; 
        }
        button:hover { 
            background: #555; 
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .product {
                display: block;
                margin: 10px auto;
            }
            nav {
                flex-direction: column;
            }
            nav a {
                padding: 10px;
            }
            .logo {
                width: 80px; /* Slightly smaller logo for mobile */
            }
        }
    </style>
    <script>
        function sendToWhatsApp(event) {
            event.preventDefault();
            let email = document.getElementById('email').value;
            let phone = document.getElementById('phone').value;
            let comment = document.getElementById('comment').value;
            
            let message = `Email: ${email}%0APhone: ${phone}%0AComment: ${comment}`;
            let whatsappUrl = `https://wa.me/923478033080?text=${message}`;
            
            window.open(whatsappUrl, '_blank');
        }
    </script>
</head>
<body>
    <header>
        <img src="logo.png" alt="Mughal Textiles Logo" class="logo">
        <h1>Mughal Textiles</h1>
        <p>Quality Fabrics for Every Occasion</p>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#products">Products</a>
        <a href="#contact">Contact Us</a>
    </nav>
    <main>
        <section class="container" id="products">
            <h2>Our Products</h2>
            <div class="product">
                <img src="fabric1.jpg" alt="High-quality cotton fabric">
                <h3>Fabric 1</h3>
                <p>High-quality cotton fabric.</p>
            </div>
            <div class="product">
                <img src="fabric2.jpg" alt="Elegant silk fabric">
                <h3>Fabric 2</h3>
                <p>Elegant silk fabric.</p>
            </div>
            <div class="product">
                <img src="fabric3.jpg" alt="Durable linen fabric">
                <h3>Fabric 3</h3>
                <p>Durable linen fabric.</p>
            </div>
        </section>
        <section class="contact" id="contact">
            <h2>Contact Us</h2>
            <form onsubmit="sendToWhatsApp(event)">
                <input type="email" id="email" placeholder="Your Email" required>
                <input type="text" id="phone" placeholder="Your Phone Number" pattern="[0-9]{10,}" title="Please enter a valid phone number (e.g., 923478033080)" required>
                <textarea id="comment" placeholder="Your Comment" rows="5" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
</body>
</html>
